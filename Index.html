        $('#toggler').on('click',function(){
            $('#para').toggle();
        })

        //above statement can also be written as 
        /* $('#toggler').click(function(){
            $('#para').toggle();
        }) */

        //hover is a syntatic sugar or 2 events when we want to write hover using on the we use
        //mouseenter, mouseleave events.

        /* $('#toggler').hover(function(){
            $('#para').toggle();
        }) */

        $('#toggler').on('mouseenter',function(){
            $('#para').toggle();
        })

        $('#toggler').on('mouseleave',function(){
            $('#para').toggle();
        })

        // this is a perfect use case of this.
        $('input').focus(function(){
            $(this).css('background-color','pink');
        })
        $('input').blur(function(){
            $(this).css('background-color','white');
        })

        $('#form').submit(function(e){
